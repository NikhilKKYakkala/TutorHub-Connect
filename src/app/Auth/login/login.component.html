<body>

  <!-- logo -->
  <div class="logo">
  </div>

  <div class="loginbox">
    <h1>Login</h1>
    <form (submit)="onLogin()" [formGroup]='loginForm' *ngIf="!isLoading" >
      <mat-form-field>
        <!-- <mat-label>Email</mat-label> -->
        <input matInput type="email" formControlName='email'  name="email" placeholder="Email"  required >
        <mat-error *ngIf="loginForm.get('email').invalid">Please enter a valid Email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <!-- <mat-label>Password</mat-label> -->
        <input matInput type="Password" formControlName='password' name="password" placeholder="Password"  required>
        <mat-error *ngIf="!loginForm.get('password').valid">Password is required</mat-error>
      </mat-form-field>
      <button mat-raised-button color="#fb2525" type="submit" *ngIf="!isLoading">Login</button><br>
	    <a href="#">Forgot password?</a><br>
      <a href="Signup">Don't have an account?</a>
    </form>
  </div>
</body>
